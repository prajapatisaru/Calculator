<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <h1></h1>
    <section>
        <div class="container">
                <h4 >Calculator</h4>
                <div id="display"></div>
                 
           <br>
            
            <div class="keys">
                

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button >AC</button>
                

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button >*</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button >+</button>
               
                
                <button >-</button>
                <button>0</button>
                <button >(</button>

                <button>)</button>
                <button>/</button>
                <button>.</button>
                <button>&larr;</button> 
                <button style="background-color:#D65A31 ; color=white;">=</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
